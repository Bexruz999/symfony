name: Build
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: user/app:latest
      - name: Docker Compose
        uses: hoverkraft-tech/compose-action@v1.5.1